<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Source Code Viewer</title>
  <!-- Include Tailwind CSS -->
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
  <style>
    body {
      width: 300px;
      padding: 10px;
    }

    pre {
      white-space: pre-wrap;
    }
  </style>
</head>

<body class="bg-gray-100">
  <div class="max-w-md mx-auto bg-white p-6 rounded-md shadow-md">
    <h1 class="text-2xl font-bold mb-4">DP Tracker</h1>
    <button id="viewSource" class="bg-blue-500 text-white px-4 py-2 rounded-md">Press me</button>
    <pre id="sourceCode" class="mt-4"></pre>
    <script src="scrape.js"></script>
  </div>
</body>

</html>
